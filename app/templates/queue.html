{% extends "base.html" %}
{% block title %}Movie Queue{% endblock %}
{% block content %}
<h2>Movie Queue</h2>
<form action="{{ url_for('main.add_movie') }}" method="POST">
    <input type="text" name="title" placeholder="Add a movie to the queue" required>
    <button type="submit">Add Movie</button>
</form>
<ul>
    {% for movie in movies %}
    <li>
        {{ movie.title }}
        {% if current_user.is_authenticated and current_user.is_admin %}
            <a href="{{ url_for('main.mark_watched', movie_id=movie.id) }}">
                <button>Mark as Watched</button>
            </a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
